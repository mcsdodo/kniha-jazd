name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Check if only docs/config files changed (skip integration tests if so)
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    outputs:
      run_tests: ${{ steps.check.outputs.has-code-changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: check
        uses: ./.github/actions/check-file-changes
        with:
          # Files that DON'T require integration tests (docs, config, planning, CI)
          safe-patterns: '^(.*\.md|_tasks/.*|\.claude/.*|\.github/.*|docs/.*)$'

  # Backend tests - fast, run on all platforms
  # Skip on main if only docs/config changed; always run on PRs
  backend-tests:
    name: Backend Tests (${{ matrix.platform }})
    needs: check-changes
    if: github.event_name == 'pull_request' || needs.check-changes.outputs.run_tests == 'true'
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux: Install WebKitGTK build dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Run backend tests
        working-directory: src-tauri
        run: cargo test

  # Integration tests for PRs - single job with Tier 1 only (fast feedback)
  # Note: tauri-driver only supports Windows currently
  # Skipped if only docs/config files changed
  integration-tests-pr:
    name: Integration Tests (PR - Tier 1)
    needs: check-changes
    if: github.event_name == 'pull_request' && needs.check-changes.outputs.run_tests == 'true'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Edge WebDriver
        shell: pwsh
        run: |
          $webview2Key = Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" -ErrorAction SilentlyContinue
          if ($webview2Key -and $webview2Key.pv) {
            $webview2Version = $webview2Key.pv
          } else {
            $webview2Key = Get-ItemProperty -Path "HKCU:\SOFTWARE\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" -ErrorAction SilentlyContinue
            $webview2Version = $webview2Key.pv
          }
          Write-Host "WebView2 runtime version: $webview2Version"
          $driverUrl = "https://msedgedriver.azureedge.net/$webview2Version/edgedriver_win64.zip"
          Write-Host "Downloading EdgeDriver from: $driverUrl"
          $maxRetries = 3
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              Invoke-WebRequest -Uri $driverUrl -OutFile edgedriver.zip -TimeoutSec 60
              Write-Host "Download successful on attempt $i"
              break
            } catch {
              Write-Host "Attempt $i failed: $_"
              if ($i -eq $maxRetries) {
                $altUrl = "https://msedgewebdriverstorage.blob.core.windows.net/edgewebdriver/$webview2Version/edgedriver_win64.zip"
                Write-Host "Trying alternative URL: $altUrl"
                Invoke-WebRequest -Uri $altUrl -OutFile edgedriver.zip -TimeoutSec 60
              }
              Start-Sleep -Seconds 5
            }
          }
          Expand-Archive -Path edgedriver.zip -DestinationPath edgedriver -Force
          echo "$PWD\edgedriver" >> $env:GITHUB_PATH
          Write-Host "EdgeDriver $webview2Version installed successfully"

      - name: Install npm dependencies
        run: npm ci

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app (debug)
        run: npm run tauri build -- --debug --config src-tauri/tauri.conf.dev.json

      - name: Run integration tests (Tier 1)
        env:
          TAURI_BINARY: src-tauri/target/debug/kniha-jazd.exe
          TIER: '1'
        run: npm run test:integration

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-screenshots-pr
          path: tests/integration/screenshots/
          if-no-files-found: ignore

  # Integration tests for main - build once, then run tiers in parallel
  # This gives faster feedback than sequential execution (~14 min vs ~20 min)
  # Skipped if only docs/config files changed
  integration-build:
    name: Integration Build
    needs: check-changes
    if: github.event_name == 'push' && needs.check-changes.outputs.run_tests == 'true'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app (debug)
        run: npm run tauri build -- --debug --config src-tauri/tauri.conf.dev.json

      - name: Upload debug binary
        uses: actions/upload-artifact@v4
        with:
          name: debug-binary
          path: src-tauri/target/debug/kniha-jazd.exe
          retention-days: 1

  integration-tests-main:
    name: Integration Tests (${{ matrix.tier_name }})
    needs: [check-changes, integration-build]
    if: github.event_name == 'push' && needs.check-changes.outputs.run_tests == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tier: '1'
            tier_name: 'Tier 1'
          - tier: '2'
            tier_name: 'Tier 2'
          - tier: '3'
            tier_name: 'Tier 3'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Edge WebDriver
        shell: pwsh
        run: |
          $webview2Key = Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" -ErrorAction SilentlyContinue
          if ($webview2Key -and $webview2Key.pv) {
            $webview2Version = $webview2Key.pv
          } else {
            $webview2Key = Get-ItemProperty -Path "HKCU:\SOFTWARE\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" -ErrorAction SilentlyContinue
            $webview2Version = $webview2Key.pv
          }
          Write-Host "WebView2 runtime version: $webview2Version"
          $driverUrl = "https://msedgedriver.azureedge.net/$webview2Version/edgedriver_win64.zip"
          Write-Host "Downloading EdgeDriver from: $driverUrl"
          $maxRetries = 3
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              Invoke-WebRequest -Uri $driverUrl -OutFile edgedriver.zip -TimeoutSec 60
              Write-Host "Download successful on attempt $i"
              break
            } catch {
              Write-Host "Attempt $i failed: $_"
              if ($i -eq $maxRetries) {
                $altUrl = "https://msedgewebdriverstorage.blob.core.windows.net/edgewebdriver/$webview2Version/edgedriver_win64.zip"
                Write-Host "Trying alternative URL: $altUrl"
                Invoke-WebRequest -Uri $altUrl -OutFile edgedriver.zip -TimeoutSec 60
              }
              Start-Sleep -Seconds 5
            }
          }
          Expand-Archive -Path edgedriver.zip -DestinationPath edgedriver -Force
          echo "$PWD\edgedriver" >> $env:GITHUB_PATH
          Write-Host "EdgeDriver $webview2Version installed successfully"

      - name: Install npm dependencies
        run: npm ci

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Download debug binary
        uses: actions/download-artifact@v4
        with:
          name: debug-binary
          path: src-tauri/target/debug

      - name: Run integration tests (${{ matrix.tier_name }})
        env:
          TAURI_BINARY: src-tauri/target/debug/kniha-jazd.exe
          TIER: ${{ matrix.tier }}
          PARALLEL_TIERS: 'true'
        run: npm run test:integration

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-screenshots-${{ matrix.tier_name }}
          path: tests/integration/screenshots/
          if-no-files-found: ignore

  # Playwright smoke tests - disabled in CI
