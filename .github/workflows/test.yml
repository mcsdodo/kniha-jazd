name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Backend tests - fast, run on all platforms
  backend-tests:
    name: Backend Tests (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Run backend tests
        working-directory: src-tauri
        run: cargo test

  # Integration tests - full Tauri app tests
  integration-tests:
    name: Integration Tests (${{ matrix.platform }})
    needs: backend-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            binary: src-tauri/target/debug/kniha-jazd.exe
          - platform: macos-latest
            binary: src-tauri/target/debug/bundle/macos/Kniha Jázd.app/Contents/MacOS/Kniha Jázd
          # Linux requires additional WebKitGTK driver setup - skip for now
          # - platform: ubuntu-latest
          #   binary: src-tauri/target/debug/kniha-jazd

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # macOS: Enable Safari WebDriver
      - name: Enable Safari WebDriver (macOS)
        if: matrix.platform == 'macos-latest'
        run: sudo safaridriver --enable

      # Windows: Install Edge WebDriver
      - name: Install Edge WebDriver (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Get Edge version
          $edgeVersion = (Get-Item "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe").VersionInfo.ProductVersion
          $majorVersion = $edgeVersion.Split('.')[0]
          Write-Host "Edge version: $edgeVersion (major: $majorVersion)"

          # Download matching Edge WebDriver
          $driverUrl = "https://msedgedriver.azureedge.net/$edgeVersion/edgedriver_win64.zip"
          Write-Host "Downloading from: $driverUrl"

          Invoke-WebRequest -Uri $driverUrl -OutFile edgedriver.zip
          Expand-Archive -Path edgedriver.zip -DestinationPath edgedriver

          # Add to PATH
          $driverPath = (Get-Location).Path + "\edgedriver"
          echo "$driverPath" >> $env:GITHUB_PATH
          Write-Host "Added $driverPath to PATH"

      # Linux: Install WebKitGTK dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app (debug)
        run: npm run tauri build -- --debug

      - name: Run integration tests
        env:
          TAURI_BINARY: ${{ matrix.binary }}
        run: npm run test:integration

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-screenshots-${{ matrix.platform }}
          path: tests/integration/screenshots/
          if-no-files-found: ignore

  # Playwright smoke tests - web-only, fast
  e2e-tests:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          if-no-files-found: ignore
