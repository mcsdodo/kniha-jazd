name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Backend tests - fast, run on all platforms
  backend-tests:
    name: Backend Tests (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux: Install WebKitGTK build dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Run backend tests
        working-directory: src-tauri
        run: cargo test

  # Integration tests - full Tauri app tests (runs in PARALLEL with backend tests)
  # Note: tauri-driver only supports Windows currently
  # No 'needs' dependency - both jobs validate the same commit independently,
  # and the Tauri build takes ~5 min which would be wasted waiting for backend tests
  integration-tests:
    name: Integration Tests (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            binary: src-tauri/target/debug/kniha-jazd.exe
          # macOS: tauri-driver not supported yet (v2.0.4)
          # - platform: macos-latest
          #   binary: src-tauri/target/debug/bundle/macos/Kniha Jázd.app/Contents/MacOS/Kniha Jázd
          # Linux: WebKitGTK driver setup complex - skip for now
          # - platform: ubuntu-latest
          #   binary: src-tauri/target/debug/kniha-jazd

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      # Windows: Install Edge WebDriver matching WebView2 runtime version
      - name: Install Edge WebDriver (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Tauri uses WebView2, not Edge browser - must match WebView2 version!
          $webview2Key = Get-ItemProperty -Path "HKLM:\SOFTWARE\WOW6432Node\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" -ErrorAction SilentlyContinue
          if ($webview2Key -and $webview2Key.pv) {
            $webview2Version = $webview2Key.pv
          } else {
            $webview2Key = Get-ItemProperty -Path "HKCU:\SOFTWARE\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BDF-00C3A9A7E4C5}" -ErrorAction SilentlyContinue
            $webview2Version = $webview2Key.pv
          }
          Write-Host "WebView2 runtime version: $webview2Version"

          # Download EdgeDriver with retry logic
          $driverUrl = "https://msedgedriver.azureedge.net/$webview2Version/edgedriver_win64.zip"
          Write-Host "Downloading EdgeDriver from: $driverUrl"
          $maxRetries = 3
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              Invoke-WebRequest -Uri $driverUrl -OutFile edgedriver.zip -TimeoutSec 60
              Write-Host "Download successful on attempt $i"
              break
            } catch {
              Write-Host "Attempt $i failed: $_"
              if ($i -eq $maxRetries) {
                # Final fallback: try alternative URL format
                $altUrl = "https://msedgewebdriverstorage.blob.core.windows.net/edgewebdriver/$webview2Version/edgedriver_win64.zip"
                Write-Host "Trying alternative URL: $altUrl"
                Invoke-WebRequest -Uri $altUrl -OutFile edgedriver.zip -TimeoutSec 60
              }
              Start-Sleep -Seconds 5
            }
          }
          Expand-Archive -Path edgedriver.zip -DestinationPath edgedriver -Force
          echo "$PWD\edgedriver" >> $env:GITHUB_PATH
          Write-Host "EdgeDriver $webview2Version installed successfully"

      # Linux: Install WebKitGTK dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app (debug)
        run: npm run tauri build -- --debug --config src-tauri/tauri.conf.dev.json

      - name: Run integration tests (Tier 1 for PRs, all for main)
        env:
          TAURI_BINARY: ${{ matrix.binary }}
          # PRs: Run only tier1 tests (fast, critical)
          # Main branch: Run all tiers
          TIER: ${{ github.event_name == 'pull_request' && '1' || '' }}
        run: npm run test:integration

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-screenshots-${{ matrix.platform }}
          path: tests/integration/screenshots/
          if-no-files-found: ignore

  # Playwright smoke tests - disabled in CI
  # These tests need a running Vite dev server which requires complex setup.
